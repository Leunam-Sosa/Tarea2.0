name: Deploy to Surge

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build and Deploy
      run: |
        # Instalar Surge
        npm install --global surge

        # Configurar Surge con la API Key
        surge token <SURGE_API_KEY> # Reemplaza <SURGE_API_KEY> con tu API Key de Surge

        # Desplegar en Surge
        surge --project ./ --domain <SURGE_SUBDOMAIN>.surge.sh # Reemplaza <SURGE_SUBDOMAIN> con tu subdominio de Surge
